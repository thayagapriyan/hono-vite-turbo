<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hono API Client</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      
      h1 {
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }
      
      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }
      
      button {
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 2rem;
      }
      
      .card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      
      .card h2 {
        color: #667eea;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
      
      .loading {
        color: #666;
        font-style: italic;
      }
      
      .error {
        color: #e74c3c;
        font-weight: 600;
      }
      
      .data-item {
        background: #f8f9fa;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      
      .data-item h3 {
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      
      .data-item p {
        color: #666;
        line-height: 1.6;
      }
      
      .count {
        background: #667eea;
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.9rem;
        display: inline-block;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ Hono API Client Demo</h1>
      
      <div class="controls">
        <button id="fetchUsers">Fetch Users</button>
        <button id="fetchPosts">Fetch Posts</button>
        <button id="fetchBoth">Fetch Both</button>
      </div>
      
      <div class="content">
        <div class="card">
          <h2>üë• Users</h2>
          <div id="users">Click "Fetch Users" to load data</div>
        </div>
        
        <div class="card">
          <h2>üìù Posts</h2>
          <div id="posts">Click "Fetch Posts" to load data</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
